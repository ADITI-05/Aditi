<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="register.html">
            <center>
                <h1>REGISTRATION FORM</FORM></h1>
            </center>
            
            <table align="center"width=50%" border="2"height="250vh" bgcolor="pink">                
                <tr>
                    <td>
                        <label for="user">Firstname:</label>
                    </td>
                    <td>
                        <input type="text" name="user" id="user" required placeholder="firstname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="middlename">Middlename:</label>
                    </td>
                    <td>
                        <input type="text" name="middlename" id="middlename" required placeholder="middlename">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Lastname">Lastname:</label>
                    </td>
                    <td>
                        <input type="text" name="Lastname" id="Lastname" required placeholder="lastname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email" required placeholder="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" required placeholder="xxx">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mob">Mobile no:</label>
                    </td>
                    <td>
                        <input type="tel" name="mob" id="mob"required placeholder="+91 ..........">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gan">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gen" id="gen">Male:
                        <input type="radio" name="gen" id="gen">Female:
                        <input type="radio" name="gen" id="gen">Other:
                    </td>
                </tr>
                <tr>
                    <td>
                     <label for="language">Language:</label>
                    <td>
                       <select name="" id="language">
                        <option value="">Select language</option>
                        <option value="">English</option>
                        <option value="">Hindi</option>
                        <option value="">Gujrati</option>
                    </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City:</label>
                    </td>
                    <td>
                        <select name="" id="city">
                            <option value="">Select city</option>
                            <option value="">Ahmedabad</option>
                            <option value="">Baroda</option>
                            <option value="">Pune</option>
                            <option value="">Banglore</option>
                     </select>
                    </td>
                </tr>
                <tr>
                    <td> <lable for="code">Zip Code:</lable>
                    </td>
                    <td>
                        <input type="tel" name="zipcode" id="zipcode">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Photo:</label>
                    </td>
                    <td>
                        <input type="file" name="photo" id="photo" accept="img">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">About:</label>
                    </td>
                    <td>
                        <required textarea name="about" id="about" cols="80" rows="8"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                         <input type="submit" value="register">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
